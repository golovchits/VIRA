<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRA</title>
    <meta property="og:title" content="VIRA (Versuni)">
    <meta property="og:image" content="https://github.com/golovchits/VIRA/blob/main/thumbnail.png">
    <meta property="og:image:width" content="1430">
    <meta property="og:image:height" content="498">
    <meta property="og:type" content="video">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); 
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5); 
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-top: 10px;
            color: #555; 
            text-align: center;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
        }
        .controls button {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            width: 100px; 
            height: 40px; 
            text-align: center; 
            cursor: pointer;
        }
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .controls button {
                width: 120px; 
            }
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
        });

        // Toggle Play/Pause with icon
        function togglePlay(video, button) {
            if (video.paused) {
                video.play();
                button.innerHTML = "‚è∏ Pause"; 
            } else {
                video.pause();
                button.innerHTML = "‚ñ∂ Play"; 
            }
        }

        // Toggle Mute/Unmute with icon
        function toggleMute(video, button) {
            if (video.muted) {
                video.muted = false;
                button.innerHTML = "üîá Mute"; 
            } else {
                video.muted = true;
                button.innerHTML = "üîä Unmute";
            }
        }
    </script>
</head>
<body>
    <h1>VIRA (Versuni)</h1>
    <div class="video-container">
        <video 
            id="videoPlayer" 
            autoplay 
            loop 
            muted 
            playsinline>
            <source src="https://github.com/golovchits/VIRA/raw/refs/heads/main/promoVIRAfinalfakedata.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="https://golovchits.github.io" class="watermark" target="_blank">golovchits.github.io</a>
    </div>
    <div class="controls">
        <button id="playPauseBtn" onclick="togglePlay(document.getElementById('videoPlayer'), this)">‚è∏ Pause</button>
        <button id="muteUnmuteBtn" onclick="toggleMute(document.getElementById('videoPlayer'), this)">üîä Unmute</button>
    </div>
    <p>Note: The sound is off by default, but you can unmute it using the button above.</p>
</body>
</html>
