<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRA</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: Adds a light background color */
        }
        video {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Optional: Adds a shadow */
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-top: 10px;
            color: #555; /* Optional: Adds a subtle color for the text */
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
        });

        // Custom controls functionality
        function togglePlay(video) {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function toggleMute(video) {
            video.muted = !video.muted;
        }
    </script>
</head>
<body>
    <h1>VIRA (Versuni)</h1>
    <video id="videoPlayer" width="640" height="360" autoplay loop muted>
        <source src="https://github.com/golovchits/VIRA/raw/refs/heads/main/promoVIRAfinalfakedata.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="controls">
        <button onclick="togglePlay(document.getElementById('videoPlayer'))">Play/Pause</button>
        <button onclick="toggleMute(document.getElementById('videoPlayer'))">Mute/Unmute</button>
    </div>
    <p>Note: The sound is off by default, but you can unmute it using the button above.</p>
</body>
</html>
